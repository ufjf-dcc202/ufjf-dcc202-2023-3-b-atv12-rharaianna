<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC202 - Atividade 12: Rhara Ianna</title>
    <script type="module" src="main.js"></script>
    <style>
      input:invalid {
        border: 1px solid red;
        color: red;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>DCC202 - Atividade 12: Rhara Ianna</h1>
      <p>
        Esta é a página principal que usa JavaScript para adicionar iteração.
      </p>
      <section>
        <form name="entrada">
          <input type="number" name="quantidade" value="5" min="0" max="12" />

          <fieldset>
            <legend>Origem</legend>
            <label>
              <input type="radio" name="origem" value="pomar" checked />
              Pomar
            </label>
            <label>
              <input type="radio" name="origem" value="maria" />
              Maria
            </label>
            <label>
              <input type="radio" name="origem" value="joao" />
              Joao
            </label>
          </fieldset>

          <fieldset>
            <legend>Destino</legend>
            <label>
              <input type="radio" name="destino" value="pomar" checked />
              Pomar
            </label>
            <label>
              <input type="radio" name="destino" value="maria" />
              Maria
            </label>
            <label>
              <input type="radio" name="destino" value="joao" />
              Joao
            </label>
          </fieldset>

          <input
            type="number"
            name="quantidade"
            value="1"
            min="0"
            max="12"
            step="1"
          />

          <select name="fruta" value="Melancias">
            <option value="maca">Maçã</option>
            <option value="pera">Pera</option>
            <option value="banana">Banana</option>
            <option value="mexerica">Mexerica</option>
          </select>

          <button type="submit" name="enviar">Enviar</button>
        </form>
      </section>
      
      <section id="saida">
        <h2>João</h2>
        <ol id="joao"></ol>
        
        <h2>Maria</h2>
        <ol id="maria"></ol>

      </section>
    </main>
  </body>
</html>
